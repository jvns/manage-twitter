{% extends 'base.html' %}

{% block header %}
<h1> Julia's cool twitter app </h1>
{% endblock %}

{% block content %}
<div>
  {% if user %}
  <p>Hello {{user.displayName}}! Click here to see your full <a href="/profile">profile</a>.</p>
  <p>Click here to <a href="/logout">logout</a></p>
  

  {% else %}
<p>
<a href="/login/twitter">
  <img src="https://s3.amazonaws.com/hyperweb-editor-assets/us-east-1%3Ad93343c3-d924-46cb-ac62-1d7592c57166%2Fsign-in-with-twitter.png"
       alt="Sign In with Twitter" />
</a>
</p>
  {% endif %}
</div>
{% endblock %}
